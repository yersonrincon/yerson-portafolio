<ngx-spinner bdColor="rgba(0,0,0,0.80)" color="#00ffb2" type="ball-spin-clockwise-fade"> </ngx-spinner>

        <mat-list-item role="listitem">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </mat-list-item>
    </a>

    <a routerLinkActive="list-item-active" routerLink="/inicio/proyectos">
        <mat-list-item role="listitem">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="card_travel"></mat-icon>
        </mat-list-item>
    </a>
    <a routerLinkActive="list-item-active"  (click)="showSpinner()" routerLink="/inicio/estudios">
        <mat-list-item role="listitem">
