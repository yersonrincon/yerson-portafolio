<Particles id="tsparticles" [options]="options"></Particles>
<app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
    <a (click)="switchLanguage('es')"class="button">
      <img src="..//..//../assets/iconos/colombia.png" type="button" style="width: 37px;  margin: 1rem;">
    </a>
    <div class="dropdown">
      <a (click)="switchLanguage('en')"class="button">
        <img src="..//..//../assets/iconos/estados.png" type="button" style="width: 37px;  margin: 1rem; ">
      </a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <ngx-spinner bdColor="rgba(0,0,0,0.80)" color="#00ffb2" type="ball-spin-clockwise-fade"></ngx-spinner>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
